<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css">
    <script src="application.js"></script>
    <style>
        .block {
            display: block;
            float: left;
            width: 50px;
            height: 50px;
        }
        .red {
            background: red;
        }
        .green {
            background: green;
        }
        .blue {
            background: blue;
        }
        .controls {
            padding: 10px 0;
        }
    </style>
</head>
<body>
<div class="controls">
    <a id="toggle-red">Toggle Red</a>
    <a id="toggle-green">Toggle Green</a>
    <a id="toggle-blue">Toggle Blue</a>
</div>
<div id="blocks-will-be-here"></div>
</body>
</html>
