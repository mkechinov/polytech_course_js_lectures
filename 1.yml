&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Индикатор погаснет, когда устройство будет полностью заряжено.&amp;nbsp;&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Совет: Полностью разрядите устройство, прежде чем заряжать его в первый раз. Время первой зарядки устройства должно составлять 4 часа.&amp;nbsp;&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
