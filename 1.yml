&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Очистка Gballs 2&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Перед использованием - промойте устройство теплой водой с антибактериальным мылом перед первым использованием.&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;После использования промойте устройство теплой водой с антибактериальным мылом и протрите полотенцем.&amp;nbsp;&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Хранение&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Храните устройство Gballs 2 в прохладном проветриваемом месте. Не допускайте попадания прямых солнечных лучей. Храните в недоступном для детей месте.&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
