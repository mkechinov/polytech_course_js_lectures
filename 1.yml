&lt;div align=&quot;center&quot; style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;&lt;a href=&quot;http://24gadget.ru/uploads/posts/2015-03/1426841547_image15.jpeg&quot; style=&quot;color: rgb(65, 112, 176);&quot;&gt;&lt;img alt=&quot;Gballs2 App - персональный тренер для женщин&quot; src=&quot;http://24gadget.ru/uploads/posts/2015-03/thumbs/1426841547_image15.jpeg&quot; style=&quot;border-width: 0px; border-style: initial; vertical-align: middle; margin: 0px 10px 5px 0px;&quot; title=&quot;Gballs2 App - персональный тренер для женщин&quot; /&gt;&lt;/a&gt;&lt;/div&gt;

&lt;p style=&quot;margin: 5px 0px; padding: 0px; font-family: Verdana, Arial, sans-serif; font-size: 13.2px; line-height: normal;&quot;&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Ответы на самые распространенные вопросы&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Q: У вас есть версия Magic Kegel для Android?&amp;nbsp;&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;A: Да, устройство Gballs 2 можно синхронизировать с приложениями на смартфонах на iOS и Android. Операционная система Android должна иметь версию 4.3 и выше, кроме того, ваш телефон на Android должен поддерживать версию Bluetooth 4.0.&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Q: Будет ли синхронизироваться устройство Gballs 2 с приложением на смартфоне, если мой Android не имеет версии Bluetooth 4.0?&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;A: Устройство Gballs 2 имеет независимый режим работы. Для использования независимого режима смартфон не нужен. Вы можете ознакомиться с работой независимого режима в руководстве пользователя.&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Q: Я не могу установить приложение Magic Kegel на Android. Выдается ошибка: &amp;ldquo;Parse Error: there is a problem parsing the package&amp;rdquo;.&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;A: Такая ошибка обозначает, что ваша версия Android ниже необходимой версии Android 4.3.&amp;nbsp;&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Q:Bluetooth был подключен в настройках моего Android-смартфона. Почему приложение показывает &amp;ldquo;not connected&amp;rdquo;?&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;A: Для того, чтобы использовать устройство Gballs 2 с Bluetooth 4.0. вам не нужно настраивать соединение с Bluetooth, необходимо включить приложение, и встряхнуть смартфон для того, чтобы произошло соединение. Если вы установили связь с Bluetooth в конфигурации системы, необходимо отключить Bluetooth и запустить приложение Magic Kegel.&lt;/span&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;b style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;Q: Почему во время тренировки произошло отключение сигнала?&lt;/b&gt;&lt;br style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot; /&gt;
&lt;span style=&quot;color: rgb(34, 34, 34); font-family: Verdana, Arial, Tahoma, sans-serif; font-size: 12px; line-height: 18px;&quot;&gt;A: Шнур устройства Gballs 2 также работает в качестве антенны. Пожалуйста, оставляйте шнур устройства за пределами тела, по крайней мере, на 3 см., чтобы сохранить хороший сигнал.&lt;/span&gt;&lt;/p&gt;
