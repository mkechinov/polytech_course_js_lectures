		 * @param {number} fahrenheit Градусы в фаренгейтах
		 * @returns {number}
		 */
		function toCelsius(fahrenheit) {
			// Что хочу
			return (5/9) * (fahrenheit-32);
		}

		/**
		 * Зачем-то мы это написали, возвращает только нечетные элементы
		 * @param {Array} arr Список чего-то
		 * @returns {Array}
		 */
		function joinOnlyOdd(arr) {
			var arr2 = []
			for(var i = 0; i < arr.length; i = i + 1) {
				if( i % 2 == 0 ) {
					arr2[arr2.length] = arr[i];
				}
			}
			return arr2.join(", ");
		}
